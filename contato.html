<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Isi Luanna</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <nav class="vila">
          <ul>
            <li><a class="folha" href="index.html">Perfil</a></li><br>
            <li><a class="folha" href="sobre.html">Sobre</a></li><br>
            <li><a class="folha" href="portfolio.html">Portfolio</a></li>
          </ul>
        </nav>
        </header>
<main>
    <div class="container">
        <h1>Entre em Contato</h1>
        <form id="contactForm" onsubmit="return false;">
            <div class="form-group">
                <label for="nome">Nome*</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp*</label>
                <input type="tel" id="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem*</label>
                <textarea id="mensagem" required></textarea>
            </div>
            <button type="submit" onclick="enviarMensagem()">Enviar Mensagem</button>
        </form>
    </div>
</main>
    <script>
        function enviarMensagem() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const mensagem = document.getElementById('mensagem').value;

            if (nome && email && whatsapp && mensagem) {
                alert('Mensagem enviada com sucesso!');
                document.getElementById('contactForm').reset();
            } else {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
            }
        }
    </script>
</body>
</html>
