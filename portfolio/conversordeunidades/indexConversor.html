<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Conversor de Unidades</title>
  <link href="styleConversor.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <div class="converter">
    <label for="celsius">Digite a temperatura em Celsius:</label>
    <input id="celsius" type="number" placeholder="Digite a temperatura em Celsius" />
    <div class="buttons">
      <button onclick="calcularFahrenheit()">Converter para Fahrenheit</button>
    </div>
    <div id="resultado"></div>
  </div>
  <script src="scriptConversor.js"></script>
</body>
</html>
